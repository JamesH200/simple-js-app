<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple JS App</title>
  <link href="./css/reset.css" rel="stylesheet"/>
  <link href="./css/styles.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=PT+Sans+Narrow:wght@400;700&family=Protest+Revolution&display=swap" rel="stylesheet">
</head>
<body>
  <h1>pokedex</h1>
  <div id="loading-message" style="display: none;">Loading...</div>
  <ul class="pokemon-list"></ul>

  <!-- Modal Structure -->
  <div class="modal" id="pokemon-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemon-title"></h5>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="pokemon-image" src="" alt="Pokemon Image">
          <p id="pokemon-height"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/promise-polyfill.js"></script>
  <script src="./js/fetch-polyfill.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
